<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App One - Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="tempelate.js"></script>
    <link rel="icon" href="images/pariapps_logo.png" type="image/x-icon">
</head>
<body>

<!-- Navbar -->
<div id="navContainer">
</div>

<!-- Product Details -->
<div class="container my-5">
    <div id="idCustomizableDiv">Customizable Division</div>
    <div class="row align-items-top">
        <div class="col-md-3 align-item-center" style="padding: 50px">
            <img src="" class="img-fluid rounded shadow" alt="App One Screenshot" id="idLogo">
        </div>
        <div class="col" style="padding: 20px">
            <h1 id = "idTitle" class="text-success">App One</h1>
            <small id = "idVersion"></small><br><br>
            <a href="" class="btn btn-lg btn-success" id="idDownload">Download</a>&nbsp; &nbsp;
            <span id="idDonate1">

            </span>
            <br><br>
            <span><b>Note: “scan app” popup is normal when installing from outside Play Store.</b></span>
            <br>
            <br><br>
            <p id="idDescription">The best Android app to [describe what it does].</p>
            <label for="comment">Description:</label>
            <textarea class="form-control" rows="8" id="comment" name="text" readonly style="cursor: default"></textarea>
            <ul class="list-group mb-3">
                <li class="list-group-item">✔ Ad free</li>
                <li class="list-group-item">✔ No unwanted permissions</li>
                <li class="list-group-item">✔ 100% secure</li>
            </ul>


            <!-- Replace with payment link if selling -->
        </div>
    </div>
    <!-- More Screenshots -->
    <h2 class="mt-5">Screenshots</h2>
    <div class="row" id="idScreenshots">
        <!--        <div class="col"><a href="assets/emp3/ss0.png"> <img src="assets/emp3/ss0.png" class="img-thumbnail" alt="Screenshot 1"/></a></div>-->
        <!--        <div class="col"><a href="assets/emp3/ss0.png"> <img src="assets/emp3/ss0.png" class="img-thumbnail" alt="Screenshot 1"/></a></div>-->
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 PariApps Store. All rights reserved.</p>
</footer>


<script>
    //Navbar Init
    document.getElementById("navContainer").innerHTML = getNavbarContents();
    document.getElementById("idDonate1").innerHTML = getDonateContent1();
    document.getElementById("idCustomizableDiv").innerHTML = customizableDiv();
    //
    let prefex = getFetchUrl();
    let dir = "assets/ss/json1.json" //root dir for app data.
    async function fetchData(){
        let res = await fetch(dir);
        let json = await res.json();
        document.getElementById("idTitle").innerHTML = json.title;
        document.getElementById("idVersion").innerHTML = json.version;//json.version;
        document.getElementById("comment").value = json.description;
        document.getElementById("idLogo").src =  json.logo;
        document.getElementById("idDownload").href =  json.appLink;
        document.title = json.title;
        let content = "";
        for (let i = 0; i < json.screenshots.length; i++) {
            content += "<div class=\"col\"><a href=\""+ json.screenshots[i]+"\"> <img src=\""+ json.screenshots[i]+"\" class=\"img-thumbnail\" alt=\"Screenshot 1\"/></a></div>";
        }
        document.getElementById("idScreenshots").innerHTML = content;
    }
    fetchData();

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
